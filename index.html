getTriangle = (i) => {
	triangle = (i%11)+Math.floor(i/11)
	r = triangle
	if(r>11){
		e = 22-r
		r = 11
		//console.log(e, r)
		r = r*(r+1)-e*(e+1)/2+3
		//console.log(r)
	}else{
	r = r*(r+1)/2
	}
	r = Math.ceil(r*3/4)
	//console.log('TRIANGLE',i,r)
	return r
}
